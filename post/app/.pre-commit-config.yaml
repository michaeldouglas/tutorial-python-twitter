repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        pass_filenames: false
        args:
          [
            "-rn",
            "-sn",
            "--rcfile=post/app/.pylintrc",
            "--load-plugins=pylint.extensions.docparams",
            "post/app",
          ]
  - repo: local
    hooks:
      - id: requirements
        name: requirements
        entry: bash -c 'pip freeze > post/app/requirements.txt; git add post/app/requirements.txt'
        language: system
        pass_filenames: false
        stages: [commit]
        
